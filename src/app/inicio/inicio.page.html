<ion-header [translucent]="true">
  <ion-toolbar color="tertiary" >
    <ion-buttons slot="start">
      <ion-menu-button *ngIf="!filter"></ion-menu-button>
      <ion-button *ngIf="filter" (click)="filter=null">
        <ion-icon name="arrow-back-outline"></ion-icon>
        Atras
      </ion-button>
    </ion-buttons>
    <ion-title *ngIf="!filter">Inicio</ion-title>
    <ion-buttons slot="end" >
      <p class="credit">Créditos totales: {{user.credits | currency}} </p>
      <ion-button color="warning">
        comprar
      </ion-button>
  </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row *ngIf="!filter">
      <ion-col size="12">
        <h1 style="text-align: center; margin: auto;">Seleccione una loteria!</h1>
      </ion-col>
      <ion-col size="12" size-md="4" *ngFor="let draw of lotteryModel; index as i;">
        <ion-card type="button" class="card-hover" (click)="filter=draw.lottery; filterLoteries();">
          <img [src]="draw.img" class="lottery"/>
          <ion-card-header class="ion-text-center">
            <ion-card-title class="truncate-text">{{draw.lottery}}</ion-card-title>
          </ion-card-header>
        </ion-card>
      </ion-col>
    </ion-row>

    <ion-row *ngIf="filter">
      <ion-col size="12">
        <h1 style="text-align: center; margin: auto;">Seleccione un sorteo!</h1>
        <h3 style="text-align: center; margin: auto;">Sorteos disponibles</h3>
      </ion-col>
      <ion-col size="12" size-md="4" *ngFor="let draw of loteriesFilters; index as i;">
        <ion-card *ngIf="draw.lottery === filter" [disabled]="dateNow > date(draw.expiryDate)" type="button" class="card-hover" [routerLink]="['/game', draw.draw]">
          <img [src]="draw.img" class="lottery"/>
          <ion-card-header class="ion-text-center">
            <ion-card-title class="truncate-text">{{draw.draw}}</ion-card-title>
            <ion-card-subtitle>{{dateNow > date(draw.expiryDate)? 'Expiró ' : 'Expirará '}} {{draw.expiryDate | amLocale: 'es-do' | amTimeAgo}}</ion-card-subtitle>
          </ion-card-header>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
