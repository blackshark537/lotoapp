<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Inicio</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-md="4" *ngFor="let draw of draws$ | async; index as i;">
        <ion-card class="card-hover" routerDirection="root" [routerLink]="['/game', i]">
          <img src="assets/leidsa.png" style="align-self: center;"/>
          <ion-card-header class="ion-text-center">
            <ion-card-title>{{draw.draw}}</ion-card-title>
            <ion-card-subtitle>valida hasta {{draw.expiryDate | date : locale: 'do'}}</ion-card-subtitle>
          </ion-card-header>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
