    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Usuarios</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-list-header>Lista de usuarios</ion-list-header>

      <ion-avatar slot="start">

      </ion-avatar>
      <ion-label>
        <h4>Nombre: {{user.name | titlecase}}</h4>
        <h5>Email: {{user.email}}</h5>
        <h5>Creditos: {{user.credits | currency}}</h5>

      <ion-icon color="{{user.active? 'success' : 'danger'}}" size="large" name="radio-button-on-outline"></ion-icon>

    <div class="t-container">
      <table class="table">
        <thead class="thead">
          <tr>
            <th class="normal">
              #
            </th>
            <th>Avatar</th>
            <th class="normal">
              Nombres
            </th>
            <th class="normal">
              Correo
            </th>
            <th class="normal">
              Cr√©ditos
            </th>
            <th class="normal">
              fecha de ingreso
            </th>
            <th>Activo</th>
            <th>Accion</th>
          </tr>
        </thead>
        <tbody class="tbody">
          <tr *ngFor="let user of user$ | async; index as i">
            <td>{{i+1}}</td>
            <td>
              <ion-avatar slot="center">
                <img src="assets/avatar-1.png" alt="Avatar">
              </ion-avatar>
            </td>
            <td>{{user.name | titlecase}}</td>
            <td>{{user.email}}</td>
            <td>{{user.credits | currency}}</td>
            <td>{{user.created | date: 'short'}}</td>
            <td>
              <ion-icon color="{{user.active? 'success' : 'danger'}}" size="large" name="radio-button-on-outline"></ion-icon>
            </td>
            <td>
              <ion-button (click)="modal(user)">
                <ion-icon name="open-outline"></ion-icon>
              </ion-button>
              <ion-button color="danger">
                <ion-icon name="trash-outline"></ion-icon>
              </ion-button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </ion-list>

</ion-content>
