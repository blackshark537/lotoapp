<ion-header>
  <ion-toolbar color="tertiary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{_title | titlecase}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>

    <ion-row >
      <ion-col size="12">
        <h1 style="text-align: center; margin: auto;">Seleccione una loter√≠a</h1>
      </ion-col>
      <ion-col size="12" >
        <ion-item *ngFor="let draw of lotteryModel; index as i;" button (click)="openUrl(draw)">
          <ion-thumbnail slot="start">
            <img [src]="'assets/logo.png'"/>
          </ion-thumbnail>
          <h1 class="l-{{i}}">{{draw.lottery}}</h1>
          <ion-buttons slot="end">
            <ion-button fill="solid" color="tertiary" shape="round">
              abrir
            </ion-button>
          </ion-buttons>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
