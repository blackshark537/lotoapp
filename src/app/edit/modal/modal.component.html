<ion-header>
  <ion-toolbar>
    <ion-title>Seleccione los numeros que desea entrar {{choosed.length}}</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="2" *ngFor="let num of data; index as i">
        <ion-button (click)="pushOne(num, i)">{{num}}</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-toolbar>
      <ion-col size="2" *ngFor="let num of choosed; index as i">
        <ion-button color="danger" (click)="popOne(num, i)">{{num}}</ion-button>
      </ion-col>
  </ion-toolbar>
  
</ion-content>

<ion-footer>
  <ion-toolbar>
      <ion-buttons slot="end">
          <ion-button (click)="dismiss()">Cancelar</ion-button>
          <ion-button (click)="save()">Aceptar</ion-button>
      </ion-buttons>
  </ion-toolbar>
</ion-footer>
