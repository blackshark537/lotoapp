<ion-header [translucent]="true">
  <ion-toolbar color="tertiary" >
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Sorteos</ion-title>
    <ion-buttons *ngIf="!matdesign" slot="end">
      <ion-button (click)="new_one()">
        Nuevo
        <ion-icon name="add"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
  <ion-searchbar animated></ion-searchbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <ion-list>
          <ion-item  button [class.selected]="selectedIndex == i" detail="true" *ngFor="let draw of draw$ | async; index as i" (click)="openActions(i, draw)">
            <ion-avatar slot="start" >
              <!-- <img src="assets/leidsa.png" > -->
              <ion-icon color="success" size="large" [ios]="'document-outline'" [md]="'document-sharp'"></ion-icon>
            </ion-avatar>
            <ion-label>
              <h2>Lotería: {{ draw.lottery + ' '+ draw.draw}}</h2>
              <h3>Creada: {{ draw.emitDate | amLocale: 'es-do' | amTimeAgo}}</h3>
              <h3>{{currDate > expDate(draw.expiryDate)? 'Expiró ' : 'Expirará '}} {{draw.expiryDate | amLocale: 'es-do' | amTimeAgo}}</h3>
              <p>activa: {{ draw.active? 'Si' : 'No'}}</p>
            </ion-label>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
  
  <!-- fab placed to the bottom end -->
  <ion-fab *ngIf="matdesign" vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="new_one()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  
</ion-content>
