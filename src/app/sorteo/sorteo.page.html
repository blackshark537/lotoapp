<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Sorteos</ion-title>
    <ion-buttons *ngIf="!matdesign()" slot="end">
      <ion-button (click)="new_one()">
        Nuevo
        <ion-icon name="add"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <ion-list>
          <ion-item *ngFor="let draw of draws | async; index as i" (click)="openActions(i, draw)">
            <ion-avatar slot="start" >
              <!-- <img src="assets/leidsa.png" > -->
              <ion-icon color="success" size="large" [ios]="'document-outline'" [md]="'document-sharp'"></ion-icon>
            </ion-avatar>
            <ion-label>
              <h2>Loteria: {{ draw.lottery + ' '+ draw.draw}}</h2>
              <h3>Creada: {{ draw.emitDate | date}}</h3>
              <p>activa: {{ draw.active? 'Si' : 'No'}}</p>
            </ion-label>
            <ion-icon slot="end" [ios]="'chevron-forward-outline'" [md]="'chevron-forward-sharp'"></ion-icon>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
  
  <!-- fab placed to the bottom end -->
  <ion-fab *ngIf="matdesign()" vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="new_one()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  
</ion-content>
