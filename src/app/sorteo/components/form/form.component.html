<ion-header>
  <ion-toolbar>

    <ion-buttons slot="start" *ngIf="!matdesign()">
      <ion-button (click)="dismiss()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-title>
      Nuevo Sorteo
    </ion-title>
    <ion-buttons *ngIf="can_save() && !matdesign()" slot="end">
      <ion-button *ngIf="!edit; else elseBlock" (click)="save()">
        Guardar
        <ion-icon [ios]="'save-outline'" [md]="'save-sharp'"></ion-icon>
      </ion-button>
      <ng-template #elseBlock>
        <ion-button (click)="update_one()">
          Actualizar
          <!-- <ion-icon [ios]="'save-outline'" [md]="'save-sharp'"></ion-icon> -->
        </ion-button>
      </ng-template>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label position="fixed">Loteria:</ion-label>
      <ion-input [(ngModel)]="draw.lottery" placeholder="example: Leidsa" required="true"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="fixed">Sorteo:</ion-label>
      <ion-input [(ngModel)]="draw.draw" placeholder="example: Loto pool" required="true"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="fixed">Bolas:</ion-label>
      <ion-input [(ngModel)]="ballsqty" type="number" required="true" placeholder="Cantidad de bolas del sorteo"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="fixed">Vence:</ion-label>
      <ion-datetime value="{{draw.expiryDate}}" (ionChange)="set_expiryDate($event.target)" required="true" display-timezone="utc"></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label position="fixed">Archivo:</ion-label>
      <ion-text *ngIf="filename">{{ filename }}</ion-text>
      <ion-buttons *ngIf="!filename">
        <ion-button (click)="file.click()">
          AÃ±adir
          <ion-icon [ios]="'document-attach-outline'" [ios]="'document-attach-sharp'"></ion-icon>
        </ion-button>
      </ion-buttons>
      <input #file (change)="readfile($event.target)" style="display: none;" type="file">
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer *ngIf="matdesign()">
  <ion-toolbar>
    <ion-buttons slot="end">
      
      <ion-button (click)="dismiss()">Cancelar</ion-button>

      <ion-button *ngIf="!edit; else elseBlock" (click)="save()">
        Guardar
        <ion-icon [ios]="'save-outline'" [md]="'save-sharp'"></ion-icon>
      </ion-button>
      <ng-template #elseBlock>
        <ion-button (click)="update_one()">
          Actualizar
          <!-- <ion-icon [ios]="'save-outline'" [md]="'save-sharp'"></ion-icon> -->
        </ion-button>
      </ng-template>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
