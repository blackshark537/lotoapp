<ion-row>
  <ion-col size="12">
    <div class="t-container">
      <table class="table">
        <thead class="thead">
          <tr>
            <!-- <th class="normal">
              Sorteo
            </th> -->
            <th>
              Fecha
            </th>
            <th class="normal">
              1ro
            </th>
            <th class="normal">
              2do
            </th>
            <th class="normal">
              3ro
            </th>
            <th *ngIf="adminGuard.canActivate()">Borrar</th>
          </tr>
        </thead>
        <tbody class="tbody">
          <tr *ngFor="let el of data; index as i;">
            <!-- <td>{{i+1}}</td> -->
            <td>{{el['Fecha']}}</td>
            <td>{{el['1ro']}}</td>
            <td>{{el['2do']}}</td>
            <td>{{el['3ro']}}</td>
            <td *ngIf="adminGuard.canActivate()" class="btn btn-danger" (click)="deleteOne(el['_id'])">
                borrar
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </ion-col>
</ion-row>
