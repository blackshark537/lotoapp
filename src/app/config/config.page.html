<ion-header [translucent]="true">
  <ion-toolbar color="tertiary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title *ngIf="matdesign">Configuración</ion-title>
    <ion-buttons slot="end">
      <ion-button color="warning">
        Comprar más Créditos
      </ion-button>
      <ion-button fill="clear">
        <ion-icon name="alert-circle-sharp"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-avatar slot="start">
        <img src="assets/avatar-1.png" alt="user">
      </ion-avatar>
      <ion-label>Administrador</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Nombres: {{user.name | titlecase}}</ion-label>
      <ion-button fill="clear">
        <ion-icon name="open-outline"></ion-icon>
      </ion-button>
    </ion-item>
    <ion-item>
      <ion-label>Teléfono: {{user.phone}}</ion-label>
      <ion-button fill="clear" (click)="phoneForm()">
        <ion-icon name="open-outline"></ion-icon>
      </ion-button>
    </ion-item>
    <ion-item>
      <ion-label>Email: {{user.email}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Créditos: {{user.credits | currency}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Dark Theme:</ion-label>
      <ion-toggle color="tertiary"></ion-toggle>
    </ion-item>
    <ion-item>
      <ion-label>Usar WEBGL:</ion-label>
      <ion-toggle color="tertiary"></ion-toggle>
    </ion-item>
  </ion-list>
</ion-content>
