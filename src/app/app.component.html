<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">
      <ion-content>
        <ion-list id="inbox-list">
          <ion-list-header>Data Loto</ion-list-header>
          <ion-note>{{user? user.name : ''}}</ion-note>

          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages; let i = index">
            <ion-item (click)="selectedIndex = i" [routerLink]="[p.url]" routerLinkActive="selected" >
              <ion-icon color="{{p.style}}" slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
              <ion-label>{{ p.title }}</ion-label>
            </ion-item>
          </ion-menu-toggle>
          <ion-item button lines="none" (click)="selectedIndex = 6" [class.selected]="selectedIndex == 6" >
            <ion-icon slot="start" [ios]="'exit-outline'" [md]="'exit-sharp'" ></ion-icon>
            <ion-label>Salir</ion-label>
          </ion-item>
        </ion-list>

        <ion-list>
          <ion-item>
            <ion-text>Etiquetas</ion-text>
          </ion-item>

          <ion-item lines="none">
            <ion-icon slot="start" color="success" name="cash-outline"></ion-icon>
            <ion-label>Normal</ion-label>
          </ion-item>
          <ion-item lines="none">
            <ion-icon slot="start" color="warning" name="construct-outline"></ion-icon>
            <ion-label>Personalizado</ion-label>
          </ion-item>
          <ion-item lines="none">
            <ion-icon slot="start" color="danger" name="shuffle-outline"></ion-icon>
            <ion-label>Random</ion-label>
          </ion-item>
        </ion-list>

      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
