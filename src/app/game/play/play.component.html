        </ion-buttons>

<ion-content>

            Sorteo Terminado
        </strong>
        <p>Los n√∫mero agraciados son:</p>

</ion-content>

<ion-footer>

            <ion-button (click)="save()">Aceptar</ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-footer>
